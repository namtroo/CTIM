<!doctype html>
<html>
    <head>
        <title>CTIM (Computer Temperature Information Management System)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static',filename='index.css') }}">
        <script src="{{ url_for('static',filename='exporting.js') }}"></script>
        <script src="{{ url_for('static',filename='highcharts.js') }}"></script>
        <script src="{{ url_for('static',filename='highcharts-more.js') }}"></script>
        <script src="{{ url_for('static',filename='jquery.min.js') }}"></script>
        
        <script src="{{ url_for('static',filename='config.js') }}"></script>
        <script src="{{ url_for('static',filename='live_requests.js') }}"></script>
        <script src="{{ url_for('static',filename='branches.js') }}" defer></script>
        <script src="{{ url_for('static',filename='live_map.js') }}"></script>
    </head>
    <body class="flex place-content-center">
      <div class="grid px-10 py-5 sm:w-full md:w-3/4 xl:w-2/3 grid-cols-4 md:grid-row">
        
        <div class="col-span-3">
          {% include "live_map.html" %}
        </div>
        <div class="col-span-1 sticky top-0">
          {% include "live_number.html" %}
          {% include "specs.html" %}
          {% include "branches_list.html" %}
          {% include "export.html" %}
        </div>
        {% block content %}{% endblock %}
      </div>
    </body>
</html>
